<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <form id="input">
        <div class="form-group">
          <label for="side-1">Side 1</label>
          <input id="side-1" type="text">
        </div>
        <div class="form-group">
          <label for="side-2">Side 2</label>
          <input id="side-2" type="text">
        </div>
        <div class="form-group">
          <label for="side-3">Side 3</label>
          <input id="side-3" type="text">
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
      <div class="output">
        <p>This is a<span class="triangle-type"></span> triangle.</p>
      </div>
    </div>
  </body>
</html>
